name: Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests (if any)
      run: npm test --if-present
      
    - name: Deploy to server
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Starting deployment..."
        if [ -n "${{ secrets.DEPLOY_URL }}" ] && [ -n "${{ secrets.DEPLOY_TOKEN }}" ]; then
          echo "Deploying to: ${{ secrets.DEPLOY_URL }}/deploy"
          response=$(curl -s -w "%{http_code}" -X POST "${{ secrets.DEPLOY_URL }}/deploy" \
            -H "Content-Type: application/json" \
            -H "x-deploy-token: ${{ secrets.DEPLOY_TOKEN }}" \
            -d '{}' \
            --max-time 30)
          http_code="${response: -3}"
          if [ "$http_code" = "200" ]; then
            echo "✅ Deployment successful!"
          else
            echo "⚠️ Deployment returned HTTP $http_code, but not failing the workflow"
          fi
        else
          echo "⚠️ Deploy secrets not configured, skipping deployment"
        fi 