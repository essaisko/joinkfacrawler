<!-- 경기 기록 & 일정 탭 -->
<div class="tab-pane fade" id="matches" role="tabpanel">
    <div class="filter-section">
        <div class="filter-group">
            <span class="filter-label">
                <i class="fas fa-map-marker-alt me-2"></i>지역 선택
            </span>
            <div class="filter-buttons" id="matchRegionFilterButtons">
                <button class="filter-btn active" data-value="">모든 지역</button>
            </div>
        </div>
        
        <div class="filter-group">
            <span class="filter-label">
                <i class="fas fa-trophy me-2"></i>리그 선택
            </span>
            <div class="filter-buttons" id="matchLeagueFilterButtons">
                <button class="filter-btn active" data-value="">모든 리그</button>
            </div>
        </div>
        
        <div class="filter-group">
            <span class="filter-label">
                <i class="fas fa-calendar-check me-2"></i>경기 상태
            </span>
            <div class="filter-buttons" id="matchStatusFilterButtons">
                <button class="filter-btn active" data-value="">모든 경기</button>
                <button class="filter-btn" data-value="완료">완료된 경기</button>
                <button class="filter-btn" data-value="예정">예정된 경기</button>
            </div>
        </div>
        
        <div class="filter-group">
            <span class="filter-label">
                <i class="fas fa-users me-2"></i>팀 선택
            </span>
            <!-- 팀 검색 필드 -->
            <div class="team-search-container">
                <i class="fas fa-search team-search-icon"></i>
                <input type="text" id="teamSearchInput" class="team-search-input" 
                       placeholder="팀명을 입력하여 검색하세요..." />
            </div>
            <!-- 팀 필터 토글 버튼 -->
            <button class="team-filter-toggle" id="teamFilterToggle" onclick="toggleTeamFilters()">
                <i class="fas fa-chevron-down"></i>
                팀 목록 보기 (<span id="teamCount">0</span>개 팀)
            </button>
            <!-- 팀 필터 버튼들 (그리드 형태) -->
            <div class="team-filter-grid" id="teamFilterButtons">
                <button class="team-filter-btn active" data-value="">모든 팀</button>
            </div>
        </div>
        
        <div class="text-end">
            <button class="btn btn-primary" onclick="loadMatches()">
                <i class="fas fa-search me-2"></i>경기 검색
            </button>
        </div>
    </div>

    <div id="matchesContainer">
        <%- include('ui/loading-spinner', { message: '경기 데이터를 불러오는 중...' }) %>
    </div>
</div>
