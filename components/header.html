<header class="main-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="mb-0">
                    <i class="fas fa-futbol me-3"></i>
                    K-League 축구 데이터 관리 대시보드
                </h1>
                <p class="mb-0 mt-2 opacity-75">실시간 순위표, 경기 기록 및 통계 분석</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="index.html" class="btn btn-light">
                    <i class="fas fa-home me-2"></i>메인 페이지
                </a>
            </div>
        </div>
        
        <!-- Git 커밋 정보 표시 -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="git-info-display">
                    <div class="git-info-content">
                        <div class="git-info-left">
                            <span style="font-weight: bold;">🔄 현재 버전:</span>
                            <span id="gitCommitHashDashboard" class="git-commit-hash">로딩중...</span>
                            <span id="gitCommitDateDashboard" style="opacity: 0.8;">로딩중...</span>
                        </div>
                        <button id="refreshGitInfoDashboard" class="git-refresh-btn">
                            🔄 새로고침
                        </button>
                    </div>
                    <div id="gitCommitMessageDashboard" class="git-commit-message">로딩중...</div>
                </div>
            </div>
        </div>
    </div>
</header>
