<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            transition: all 0.3s;
            color: #495057;
            font-weight: 500;
        }
        .nav-tab:hover {
            background: #e9ecef;
            color: #667eea;
        }
        .nav-tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 30px;
        }
        .tab-content.active {
            display: block;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-group label {
            font-weight: bold;
            color: #495057;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .data-table th {
            background: #f8f9fa;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        .data-table tr:hover {
            background: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0;
            font-size: 2em;
        }
        .stat-card p {
            margin: 5px 0 0 0;
            opacity: 0.8;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 12px;
            font-size: 14px;
        }
        .match-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .match-details strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 Firebase CRUD Dashboard</h1>
            <p>실시간 축구 경기 데이터 관리 시스템</p>
            <div style="margin-top: 20px;">
                <a href="/" style="background: rgba(255,255,255,0.2); color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 0 10px;">🏠 크롤링 대시보드</a>
                <a href="/dashboard" style="background: rgba(255,255,255,0.3); color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 0 10px;">📊 CRUD Dashboard</a>
            </div>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('overview')">📊 Overview</button>
            <button class="nav-tab" onclick="showTab('matches')">⚽ Matches</button>
            <button class="nav-tab" onclick="showTab('leagues')">🏆 Leagues</button>
            <button class="nav-tab" onclick="showTab('standings')">🏅 Standings</button>
            <button class="nav-tab" onclick="showTab('analytics')">📈 Analytics</button>
        </div>
        
        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalMatches">-</h3>
                    <p>총 경기 수</p>
                </div>
                <div class="stat-card">
                    <h3 id="completedMatches">-</h3>
                    <p>완료된 경기</p>
                </div>
                <div class="stat-card">
                    <h3 id="upcomingMatches">-</h3>
                    <p>예정된 경기</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalLeagues">-</h3>
                    <p>총 리그 수</p>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="refreshData()">🔄 데이터 새로고침</button>
                <button onclick="exportData()" class="btn-success">📥 데이터 내보내기</button>
            </div>
        </div>
        
        <!-- Matches Tab -->
        <div id="matches" class="tab-content">
            <div class="controls">
                <div class="control-group">
                    <label>검색어</label>
                    <input type="text" id="searchQuery" placeholder="팀명, 리그명 검색">
                </div>
                <div class="control-group">
                    <label>경기 상태</label>
                    <select id="statusFilter">
                        <option value="">전체</option>
                        <option value="완료">완료</option>
                        <option value="예정">예정</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>년도</label>
                    <select id="yearFilter">
                        <option value="">전체</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                <button onclick="searchMatches()">🔍 검색</button>
                <button onclick="clearFilters()">🧹 필터 초기화</button>
            </div>
            
            <div id="matchesTable" class="loading">
                데이터를 불러오는 중...
            </div>
        </div>
        
        <!-- Leagues Tab -->
        <div id="leagues" class="tab-content">
            <div class="controls">
                <button onclick="loadLeagues()">📋 리그 목록 불러오기</button>
                <button onclick="showAddLeagueForm()" class="btn-success">➕ 새 리그 추가</button>
            </div>
            
            <div id="leaguesTable" class="loading">
                리그 데이터를 불러오는 중...
            </div>
        </div>
        
        <!-- Standings Tab -->
        <div id="standings" class="tab-content">
            <div class="controls">
                <div class="control-group">
                    <label>리그 선택</label>
                    <select id="standingsLeagueFilter">
                        <option value="">전체 리그</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>지역 선택</label>
                    <select id="standingsRegionFilter">
                        <option value="">전체 지역</option>
                    </select>
                </div>
                <button onclick="generateStandings()">🏅 순위표 생성</button>
            </div>
            
            <div id="standingsTable" class="loading">
                순위표를 생성하려면 위의 버튼을 클릭하세요.
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="analytics" class="tab-content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="avgGoals">-</h3>
                    <p>평균 득점</p>
                </div>
                <div class="stat-card">
                    <h3 id="highestScore">-</h3>
                    <p>최고 득점</p>
                </div>
                <div class="stat-card">
                    <h3 id="mostActiveLeague">-</h3>
                    <p>가장 활발한 리그</p>
                </div>
                <div class="stat-card">
                    <h3 id="recentActivity">-</h3>
                    <p>최근 업데이트</p>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="generateAnalytics()">📊 분석 생성</button>
                <button onclick="exportAnalytics()" class="btn-success">📥 분석 결과 내보내기</button>
            </div>
            
            <div class="stats" style="margin-top: 30px;">
                <div class="stat-card">
                    <h3 id="topScoringTeam">-</h3>
                    <p>최다 득점팀</p>
                </div>
                <div class="stat-card">
                    <h3 id="bestDefenseTeam">-</h3>
                    <p>최소 실점팀</p>
                </div>
                <div class="stat-card">
                    <h3 id="mostWinsTeam">-</h3>
                    <p>최다 승리팀</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalMatchesPlayed">-</h3>
                    <p>총 경기 수</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase 설정 (실제 Firebase 설정으로 교체 필요)
        const API_BASE = ''; // 실제 Firebase API 엔드포인트
        
        let currentPage = 1;
        const pageSize = 50;
        let allMatches = [];
        let filteredMatches = [];
        
        // 탭 전환 함수
        function showTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // 탭이 변경될 때 해당 데이터 로드
            if (tabName === 'matches') {
                loadMatches();
            } else if (tabName === 'leagues') {
                loadLeagues();
            } else if (tabName === 'standings') {
                if (allMatches.length === 0) loadMatches();
            } else if (tabName === 'analytics') {
                generateAnalytics();
            }
        }
        
        // 초기 데이터 로드
        async function refreshData() {
            try {
                const response = await fetch('/api/matches/stats');
                const stats = await response.json();
                
                document.getElementById('totalMatches').textContent = stats.total || 0;
                document.getElementById('completedMatches').textContent = stats.completed || 0;
                document.getElementById('upcomingMatches').textContent = stats.upcoming || 0;
                document.getElementById('totalLeagues').textContent = stats.leagues || 0;
            } catch (error) {
                console.error('데이터 로드 실패:', error);
            }
        }
        
        // 경기 데이터 로드
        async function loadMatches() {
            document.getElementById('matchesTable').innerHTML = '<div class="loading">경기 데이터를 불러오는 중...</div>';
            
            try {
                const response = await fetch('/api/matches');
                const matches = await response.json();
                
                // 날짜순으로 정렬 (최신순)
                allMatches = matches.sort((a, b) => {
                    const dateA = new Date(a.MATCH_DATE || '1900-01-01');
                    const dateB = new Date(b.MATCH_DATE || '1900-01-01');
                    return dateB - dateA;
                });
                
                filteredMatches = allMatches;
                displayMatches();
                populateFilterOptions();
            } catch (error) {
                document.getElementById('matchesTable').innerHTML = '<div class="loading">❌ 경기 데이터 로드 실패</div>';
                console.error('경기 데이터 로드 실패:', error);
            }
        }
        
        // 필터 옵션 채우기
        function populateFilterOptions() {
            const leagues = [...new Set(allMatches.map(m => m.leagueTitle).filter(Boolean))];
            const regions = [...new Set(allMatches.map(m => m.regionTag).filter(Boolean))];
            
            // Standings 필터 채우기
            const leagueSelect = document.getElementById('standingsLeagueFilter');
            const regionSelect = document.getElementById('standingsRegionFilter');
            
            leagueSelect.innerHTML = '<option value="">전체 리그</option>';
            regionSelect.innerHTML = '<option value="">전체 지역</option>';
            
            leagues.forEach(league => {
                leagueSelect.innerHTML += `<option value="${league}">${league}</option>`;
            });
            
            regions.forEach(region => {
                regionSelect.innerHTML += `<option value="${region}">${region}</option>`;
            });
        }
        
        // 경기 데이터 표시
        function displayMatches() {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageMatches = filteredMatches.slice(startIndex, endIndex);
            
            if (pageMatches.length === 0) {
                document.getElementById('matchesTable').innerHTML = '<div class="loading">표시할 경기가 없습니다</div>';
                return;
            }
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>날짜/시간</th>
                            <th>리그</th>
                            <th>홈팀</th>
                            <th>어웨이팀</th>
                            <th>스코어</th>
                            <th>경기장</th>
                            <th>상태</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            pageMatches.forEach(match => {
                const homeScore = match.TH_SCORE_FINAL || '-';
                const awayScore = match.TA_SCORE_FINAL || '-';
                const score = `${homeScore} : ${awayScore}`;
                
                // 날짜와 시간 형식 개선
                const matchDate = match.MATCH_DATE || '';
                const matchTime = match.MATCH_TIME || '';
                const dateTimeDisplay = matchDate && matchTime ? 
                    `${matchDate}<br><small style="color: #666;">${matchTime}</small>` : 
                    matchDate || '-';
                
                // 팀명 표시 개선 (여러 필드에서 찾기)
                const homeTeam = match.TH_CLUB_NAME || match.HOME_TEAM || match.TH_NAME || '-';
                const awayTeam = match.TA_CLUB_NAME || match.AWAY_TEAM || match.TA_NAME || '-';
                
                // 경기장 정보
                const stadium = match.STADIUM || match.GROUND || match.PLACE || '-';
                
                html += `
                    <tr>
                        <td>${dateTimeDisplay}</td>
                        <td><small>${match.leagueTitle || '-'}</small></td>
                        <td><strong>${homeTeam}</strong></td>
                        <td><strong>${awayTeam}</strong></td>
                        <td><span style="font-weight: bold; color: ${match.matchStatus === '완료' ? '#28a745' : '#666'}">${score}</span></td>
                        <td><small>${stadium}</small></td>
                        <td><span style="padding: 3px 8px; border-radius: 12px; font-size: 11px; font-weight: bold; color: white; background: ${match.matchStatus === '완료' ? '#28a745' : '#ffc107'}">${match.matchStatus || '-'}</span></td>
                        <td>
                            <button onclick="editMatch('${match.matchId}')" style="font-size: 12px; padding: 5px 10px;">✏️ 수정</button>
                            <button onclick="deleteMatch('${match.matchId}')" class="btn-danger" style="font-size: 12px; padding: 5px 10px;">🗑️ 삭제</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            
            // 페이지네이션 추가
            const totalPages = Math.ceil(filteredMatches.length / pageSize);
            html += `
                <div class="pagination">
                    <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>이전</button>
                    <span>페이지 ${currentPage} / ${totalPages}</span>
                    <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>다음</button>
                </div>
            `;
            
            document.getElementById('matchesTable').innerHTML = html;
        }
        
        // 페이지 변경
        function changePage(page) {
            const totalPages = Math.ceil(filteredMatches.length / pageSize);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayMatches();
            }
        }
        
        // 경기 검색
        function searchMatches() {
            const query = document.getElementById('searchQuery').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const year = document.getElementById('yearFilter').value;
            
            filteredMatches = allMatches.filter(match => {
                const matchText = `${match.leagueTitle} ${match.TH_CLUB_NAME} ${match.TA_CLUB_NAME}`.toLowerCase();
                const matchesQuery = !query || matchText.includes(query);
                const matchesStatus = !status || match.matchStatus === status;
                const matchesYear = !year || match.year === year;
                
                return matchesQuery && matchesStatus && matchesYear;
            });
            
            currentPage = 1;
            displayMatches();
        }
        
        // 필터 초기화
        function clearFilters() {
            document.getElementById('searchQuery').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('yearFilter').value = '';
            filteredMatches = allMatches;
            currentPage = 1;
            displayMatches();
        }
        
        // 경기 수정
        async function editMatch(matchId) {
            const match = allMatches.find(m => m.matchId === matchId);
            if (!match) return;
            
            const newHomeScore = prompt('홈팀 스코어:', match.TH_SCORE_FINAL || '');
            const newAwayScore = prompt('어웨이팀 스코어:', match.TA_SCORE_FINAL || '');
            
            if (newHomeScore !== null && newAwayScore !== null) {
                try {
                    const response = await fetch(`/api/matches/${matchId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            TH_SCORE_FINAL: newHomeScore,
                            TA_SCORE_FINAL: newAwayScore,
                            matchStatus: (newHomeScore && newAwayScore) ? '완료' : '예정'
                        })
                    });
                    
                    if (response.ok) {
                        alert('경기 정보가 수정되었습니다.');
                        loadMatches();
                    } else {
                        alert('수정 중 오류가 발생했습니다.');
                    }
                } catch (error) {
                    alert('수정 중 오류가 발생했습니다.');
                    console.error(error);
                }
            }
        }
        
        // 경기 삭제
        async function deleteMatch(matchId) {
            if (confirm('정말로 이 경기를 삭제하시겠습니까?')) {
                try {
                    const response = await fetch(`/api/matches/${matchId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('경기가 삭제되었습니다.');
                        loadMatches();
                    } else {
                        alert('삭제 중 오류가 발생했습니다.');
                    }
                } catch (error) {
                    alert('삭제 중 오류가 발생했습니다.');
                    console.error(error);
                }
            }
        }
        
        // 리그 데이터 로드
        async function loadLeagues() {
            document.getElementById('leaguesTable').innerHTML = '<div class="loading">리그 데이터를 불러오는 중...</div>';
            
            try {
                const response = await fetch('/api/leagues');
                const leagues = await response.json();
                displayLeagues(leagues);
            } catch (error) {
                document.getElementById('leaguesTable').innerHTML = '<div class="loading">❌ 리그 데이터 로드 실패</div>';
                console.error('리그 데이터 로드 실패:', error);
            }
        }
        
        // 리그 데이터 표시
        function displayLeagues(leagues) {
            if (leagues.length === 0) {
                document.getElementById('leaguesTable').innerHTML = '<div class="loading">표시할 리그가 없습니다</div>';
                return;
            }
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>리그명</th>
                            <th>지역</th>
                            <th>년도</th>
                            <th>리그 태그</th>
                            <th>경기 수</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            leagues.forEach(league => {
                html += `
                    <tr>
                        <td>${league.leagueTitle}</td>
                        <td>${league.regionTag}</td>
                        <td>${league.year}</td>
                        <td>${league.leagueTag}</td>
                        <td>${league.matchCount || 0}</td>
                        <td>
                            <button onclick="editLeague('${league.matchIdx}')" style="font-size: 12px; padding: 5px 10px;">✏️ 수정</button>
                            <button onclick="deleteLeague('${league.matchIdx}')" class="btn-danger" style="font-size: 12px; padding: 5px 10px;">🗑️ 삭제</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('leaguesTable').innerHTML = html;
        }
        
        // 순위표 생성
        function generateStandings() {
            const selectedLeague = document.getElementById('standingsLeagueFilter').value;
            const selectedRegion = document.getElementById('standingsRegionFilter').value;
            
            // 필터링된 경기들
            let filteredForStandings = allMatches.filter(match => {
                const matchesLeague = !selectedLeague || match.leagueTitle === selectedLeague;
                const matchesRegion = !selectedRegion || match.regionTag === selectedRegion;
                const isCompleted = match.matchStatus === '완료' && match.TH_SCORE_FINAL !== null && match.TA_SCORE_FINAL !== null;
                return matchesLeague && matchesRegion && isCompleted;
            });
            
            if (filteredForStandings.length === 0) {
                document.getElementById('standingsTable').innerHTML = '<div class="loading">선택한 조건에 맞는 완료된 경기가 없습니다.</div>';
                return;
            }
            
            // 팀별 통계 계산
            const teamStats = new Map();
            
            filteredForStandings.forEach(match => {
                const homeTeam = match.TH_CLUB_NAME || match.HOME_TEAM || match.TH_NAME || '알 수 없음';
                const awayTeam = match.TA_CLUB_NAME || match.AWAY_TEAM || match.TA_NAME || '알 수 없음';
                const homeScore = parseInt(match.TH_SCORE_FINAL) || 0;
                const awayScore = parseInt(match.TA_SCORE_FINAL) || 0;
                
                // 홈팀 통계 업데이트
                if (!teamStats.has(homeTeam)) {
                    teamStats.set(homeTeam, { 
                        name: homeTeam, 
                        played: 0, 
                        won: 0, 
                        drawn: 0, 
                        lost: 0, 
                        goalsFor: 0, 
                        goalsAgainst: 0, 
                        goalDiff: 0, 
                        points: 0 
                    });
                }
                
                // 어웨이팀 통계 업데이트
                if (!teamStats.has(awayTeam)) {
                    teamStats.set(awayTeam, { 
                        name: awayTeam, 
                        played: 0, 
                        won: 0, 
                        drawn: 0, 
                        lost: 0, 
                        goalsFor: 0, 
                        goalsAgainst: 0, 
                        goalDiff: 0, 
                        points: 0 
                    });
                }
                
                const homeStats = teamStats.get(homeTeam);
                const awayStats = teamStats.get(awayTeam);
                
                // 경기 수 증가
                homeStats.played++;
                awayStats.played++;
                
                // 득점/실점 기록
                homeStats.goalsFor += homeScore;
                homeStats.goalsAgainst += awayScore;
                awayStats.goalsFor += awayScore;
                awayStats.goalsAgainst += homeScore;
                
                // 승부 결과 기록
                if (homeScore > awayScore) {
                    homeStats.won++;
                    homeStats.points += 3;
                    awayStats.lost++;
                } else if (homeScore < awayScore) {
                    awayStats.won++;
                    awayStats.points += 3;
                    homeStats.lost++;
                } else {
                    homeStats.drawn++;
                    awayStats.drawn++;
                    homeStats.points += 1;
                    awayStats.points += 1;
                }
                
                // 골 득실 계산
                homeStats.goalDiff = homeStats.goalsFor - homeStats.goalsAgainst;
                awayStats.goalDiff = awayStats.goalsFor - awayStats.goalsAgainst;
            });
            
            // 순위 정렬 (승점 → 골득실 → 다득점 순)
            const standings = Array.from(teamStats.values()).sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                if (b.goalDiff !== a.goalDiff) return b.goalDiff - a.goalDiff;
                return b.goalsFor - a.goalsFor;
            });
            
            // 순위표 HTML 생성
            let html = `
                <h3>🏅 ${selectedLeague || '전체 리그'} ${selectedRegion || '전체 지역'} 순위표</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>순위</th>
                            <th>팀명</th>
                            <th>경기</th>
                            <th>승</th>
                            <th>무</th>
                            <th>패</th>
                            <th>득점</th>
                            <th>실점</th>
                            <th>골득실</th>
                            <th>승점</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            standings.forEach((team, index) => {
                const rank = index + 1;
                const rankColor = rank <= 3 ? '#FFD700' : (rank <= 6 ? '#C0C0C0' : '#CD7F32');
                
                html += `
                    <tr>
                        <td><strong style="color: ${rank <= 3 ? rankColor : '#333'}">${rank}</strong></td>
                        <td><strong>${team.name}</strong></td>
                        <td>${team.played}</td>
                        <td style="color: #28a745;">${team.won}</td>
                        <td style="color: #ffc107;">${team.drawn}</td>
                        <td style="color: #dc3545;">${team.lost}</td>
                        <td>${team.goalsFor}</td>
                        <td>${team.goalsAgainst}</td>
                        <td style="color: ${team.goalDiff >= 0 ? '#28a745' : '#dc3545'};">${team.goalDiff >= 0 ? '+' : ''}${team.goalDiff}</td>
                        <td><strong>${team.points}</strong></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('standingsTable').innerHTML = html;
        }
        
        // 분석 생성
        async function generateAnalytics() {
            try {
                const response = await fetch('/api/analytics');
                const analytics = await response.json();
                
                document.getElementById('avgGoals').textContent = analytics.avgGoals || '-';
                document.getElementById('highestScore').textContent = analytics.highestScore || '-';
                document.getElementById('mostActiveLeague').textContent = analytics.mostActiveLeague || '-';
                document.getElementById('recentActivity').textContent = analytics.recentActivity || '-';
                
                // 추가 통계 계산
                generateDetailedAnalytics();
            } catch (error) {
                console.error('분석 생성 실패:', error);
            }
        }
        
        // 상세 분석 생성
        function generateDetailedAnalytics() {
            const completedMatches = allMatches.filter(m => 
                m.matchStatus === '완료' && 
                m.TH_SCORE_FINAL !== null && 
                m.TA_SCORE_FINAL !== null
            );
            
            if (completedMatches.length === 0) {
                document.getElementById('topScoringTeam').textContent = '-';
                document.getElementById('bestDefenseTeam').textContent = '-';
                document.getElementById('mostWinsTeam').textContent = '-';
                document.getElementById('totalMatchesPlayed').textContent = allMatches.length;
                return;
            }
            
            const teamStats = new Map();
            
            completedMatches.forEach(match => {
                const homeTeam = match.TH_CLUB_NAME || match.HOME_TEAM || match.TH_NAME || '알 수 없음';
                const awayTeam = match.TA_CLUB_NAME || match.AWAY_TEAM || match.TA_NAME || '알 수 없음';
                const homeScore = parseInt(match.TH_SCORE_FINAL) || 0;
                const awayScore = parseInt(match.TA_SCORE_FINAL) || 0;
                
                [homeTeam, awayTeam].forEach(team => {
                    if (!teamStats.has(team)) {
                        teamStats.set(team, { goalsFor: 0, goalsAgainst: 0, wins: 0 });
                    }
                });
                
                const homeStats = teamStats.get(homeTeam);
                const awayStats = teamStats.get(awayTeam);
                
                homeStats.goalsFor += homeScore;
                homeStats.goalsAgainst += awayScore;
                awayStats.goalsFor += awayScore;
                awayStats.goalsAgainst += homeScore;
                
                if (homeScore > awayScore) {
                    homeStats.wins++;
                } else if (awayScore > homeScore) {
                    awayStats.wins++;
                }
            });
            
            // 최다 득점팀
            const topScoringTeam = [...teamStats.entries()]
                .sort((a, b) => b[1].goalsFor - a[1].goalsFor)[0];
            
            // 최소 실점팀
            const bestDefenseTeam = [...teamStats.entries()]
                .sort((a, b) => a[1].goalsAgainst - b[1].goalsAgainst)[0];
            
            // 최다 승리팀
            const mostWinsTeam = [...teamStats.entries()]
                .sort((a, b) => b[1].wins - a[1].wins)[0];
            
            document.getElementById('topScoringTeam').textContent = 
                topScoringTeam ? `${topScoringTeam[0]} (${topScoringTeam[1].goalsFor}골)` : '-';
            document.getElementById('bestDefenseTeam').textContent = 
                bestDefenseTeam ? `${bestDefenseTeam[0]} (${bestDefenseTeam[1].goalsAgainst}실점)` : '-';
            document.getElementById('mostWinsTeam').textContent = 
                mostWinsTeam ? `${mostWinsTeam[0]} (${mostWinsTeam[1].wins}승)` : '-';
            document.getElementById('totalMatchesPlayed').textContent = completedMatches.length;
        }
        
        // 데이터 내보내기
        function exportData() {
            const data = {
                matches: allMatches,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `matches_export_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
        });
    </script>
